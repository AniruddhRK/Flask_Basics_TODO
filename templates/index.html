<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="/"
          ><strong class="fs-1 text-info">TO-DO</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <br />
    <br />
    <div class="container d-flex flex-column justify-content-center">
      <h2 class="fs-1 align-self-center">TO-DO LIST</h2>
      <br />
      <div
        class="
          mb-3
          d-flex
          flex-column
          justify-content-center
          d-flex
          align-items-center
        "
      >
        <div>
          <form action="/Add" method="POST">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Task"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                name="task"
              />
              <button
                class="btn btn-outline-success"
                type="Submit"
                id="button-addon2"
              >
                Add
              </button>
            </div>
          </form>
          <p>
          <ol>
            <h3 class="text-info">
            {%for task in tasks%}
            {%if not task.completed%}
            <li>{{task.task}}  &nbsp;
              <a href="/completed/{{task.id}}" class="btn btn-outline-success btn-sm">Completed</a>
              <a href="/delete/{{task.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
            </li> <br>
            {%else%}
            <li> <strike class="text-danger">{{task.task}}</strike>  &nbsp;
              <a href="/completed/{{task.id}}" class="btn btn-outline-success btn-sm">Completed</a>
              <a href="/delete/{{task.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
            </li> <br>
            {%endif%}
            {%endfor%}
          </h3>
          </ol>
        </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
